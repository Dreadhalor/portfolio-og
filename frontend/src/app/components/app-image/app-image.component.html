<div
  *ngIf="doesDescriptionExist()"
  class="absolute rounded-lg bg-black text-center text-white opacity-0 shadow-lg duration-300"
  [style.width.px]="getDescriptionWidth()"
  [style.height.px]="getDescriptionHeight()"
  [style.bottom.px]="getDescriptionBottom()"
  [style.left.px]="getDescriptionLeft()"
  [style.opacity]="getOpacity()"
  [style.transition-property]="'opacity'"
>
  <div class="relative flex h-full w-full justify-center">
    <img
      *ngIf="hasImage()"
      [style.object-fit]="'cover'"
      [src]="getImage()"
      class="absolute top-0 left-0 z-0 h-full w-full rounded-lg"
    />
    <div
      *ngIf="hasImage()"
      class="absolute top-0 right-0 left-0 bottom-0 z-0 rounded-lg bg-black opacity-50"
    ></div>
    <div
      class="z-10 my-auto mx-5 flex flex-1 flex-col gap-3 self-center rounded-lg p-3 md:mx-0 md:mb-0 md:rounded-t-none"
      [style.background-color]="'rgb(0,0,0,0.7)'"
    >
      <span class="font-bold">{{ getTitle() }}</span>
      <span>{{ getDescription() }}</span>
    </div>
    <!-- <div
        class="z-10 my-auto mx-5 flex flex-1 flex-col gap-3 self-center rounded-lg p-3 md:mx-0 md:mb-0 md:rounded-t-none"
        [style.background-color]="'rgb(0,0,0,0.7)'"
      > -->
    <!-- <span class="font-bold w-full">{{ getTitle() }}</span>
        <span>{{ getDescription() }}</span> -->
    <!-- </div> -->
  </div>
</div>
