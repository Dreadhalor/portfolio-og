<div
  class="relative flex rounded-lg border border-white bg-red-400"
  [style.padding.px]="getPadding()"
  [style.border]="getBorder()"
>
  <div
    [style.width.px]="getSideLength()"
    [style.height.px]="getSideLength()"
    [style.border]="getBorder()"
  ></div>
  <div
    class="absolute flex flex-col gap-3 rounded-lg bg-black p-3 text-center text-white shadow-lg duration-200"
    [style.width.px]="getDescriptionWidth()"
    [style.bottom]="'100%'"
    [style.margin-bottom.px]="getGap()"
    [style.left.px]="
      center_offset + (getIconLength() - getDescriptionWidth()) / 2
    "
    [style.opacity]="getOpacity()"
    [style.transition-property]="'opacity'"
  >
    <span class="font-bold">{{ getTitle() }}</span>
    <span>Hey there I'm a description!</span>
    <!-- {{ getTitle() }} -->
  </div>
</div>
