<div
  class="relative overflow-hidden rounded-lg bg-black"
  [style.border]="getBorder()"
  [style.width.px]="getSideLength()"
  [style.height.px]="getSideLength()"
  [style.padding.px]="getPadding()"
>
  <div
    *ngIf="!hasIcon()"
    class="h-full w-full rounded-md"
    [style.border]="getBorder()"
  ></div>
  <img
    *ngIf="hasIcon()"
    class="h-full w-full rounded-md"
    [src]="getIcon()"
    [style.object-fit]="'cover'"
  />
</div>
